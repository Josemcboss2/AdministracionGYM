<div id="reports" class="section-content">
    <div class="form-container">
        <h3 class="form-title">Generación de Reportes</h3>
        <div class="form-row">
            <div class="form-group">
                <label for="reportType">Tipo de Reporte</label>
                <select id="reportType">
                    <option value="">Seleccionar tipo</option>
                    <option value="ingresos">Ingresos</option>
                    <option value="asistencias">Asistencias</option>
                    <option value="clientes">Clientes</option>
                    <option value="membresias">Membresías</option>
                </select>
            </div>
            <div class="form-group">
                <label for="reportPeriod">Periodo</label>
                <select id="reportPeriod">
                    <option value="">Seleccionar periodo</option>
                    <option value="dia">Diario</option>
                    <option value="semana">Semanal</option>
                    <option value="mes">Mensual</option>
                    <option value="anio">Anual</option>
                </select>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="reportStartDate">Fecha Inicio</label>
                <input type="date" id="reportStartDate">
            </div>
            <div class="form-group">
                <label for="reportEndDate">Fecha Fin</label>
                <input type="date" id="reportEndDate">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="reportFormat">Formato</label>
                <select id="reportFormat">
                    <option value="pdf">PDF</option>
                    <option value="excel">Excel</option>
                    <option value="csv">CSV</option>
                </select>
            </div>
        </div>
        <button class="btn btn-primary" onclick="generateReport(document.getElementById('reportType').value)">Generar Reporte</button>
    </div>
