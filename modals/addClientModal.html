<div id="addClientModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Agregar Nuevo Cliente</h3>
            <span class="modal-close" onclick="closeModal('addClientModal')">&times;</span>
        </div>
        <div class="modal-body">
            <form id="addClientForm" onsubmit="submitClientForm(event, 'addClientForm')">
                <div class="form-group">
                    <label for="clientName">Nombre completo *</label>
                    <input type="text" id="clientName" name="clientName" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="clientEmail">Email *</label>
                        <input type="email" id="clientEmail" name="clientEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="clientPhone">Teléfono *</label>
                        <input type="tel" id="clientPhone" name="clientPhone" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="clientBirthdate">Fecha de nacimiento</label>
                        <input type="date" id="clientBirthdate" name="clientBirthdate">
                    </div>
                    <div class="form-group">
                        <label for="clientGender">Género</label>
                        <select id="clientGender" name="clientGender">
                            <option value="">Seleccionar</option>
                            <option value="M">Masculino</option>
                            <option value="F">Femenino</option>
                            <option value="O">Otro</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="clientAddress">Dirección</label>
                    <input type="text" id="clientAddress" name="clientAddress">
                </div>
                <div class="form-group">
                    <label for="clientMembership">Membresía *</label>
                    <select id="clientMembership" name="clientMembership" required>
                        <option value="">Seleccionar membresía</option>
                        <option value="1">Básico - $30/mes</option>
                        <option value="2">Estándar - $80/3 meses</option>
                        <option value="3">Premium - $300/año</option>
                    </select>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="clientStartDate">Fecha inicio *</label>
                        <input type="date" id="clientStartDate" name="clientStartDate" required>
                    </div>
                    <div class="form-group">
                        <label for="clientEndDate">Fecha fin</label>
                        <input type="date" id="clientEndDate" name="clientEndDate" readonly>
                    </div>
                </div>
                <div class="form-group">
                    <label for="clientNotes">Notas adicionales</label>
                    <textarea id="clientNotes" name="clientNotes" rows="3"></textarea>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button class="btn btn-secondary" onclick="closeModal('addClientModal')">Cancelar</button>
            <button class="btn btn-primary" onclick="document.getElementById('addClientForm').requestSubmit()">Guardar</button>
        </div>
    </div>
</div>
