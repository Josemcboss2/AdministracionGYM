<div id="addMembershipModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Agregar Nueva Membresía</h3>
            <span class="modal-close" onclick="closeModal('addMembershipModal')">&times;</span>
        </div>
        <div class="modal-body">
            <form id="addMembershipForm" onsubmit="submitMembershipForm(event, 'addMembershipForm')">
                <div class="form-group">
                    <label for="membershipName">Nombre *</label>
                    <input type="text" id="membershipName" name="membershipName" required>
                </div>
                <div class="form-group">
                    <label for="membershipDescription">Descripción *</label>
                    <textarea id="membershipDescription" name="membershipDescription" rows="3" required></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="membershipDuration">Duración (meses) *</label>
                        <input type="number" id="membershipDuration" name="membershipDuration" min="1" required>
                    </div>
                    <div class="form-group">
                        <label for="membershipPrice">Precio *</label>
                        <input type="number" id="membershipPrice" name="membershipPrice" min="0" step="0.01" required>
                    </div>
                </div>
                <div class="form-group">
                    <label>Accesos incluidos</label>
                    <div class="checkbox-group">
                        <div class="checkbox-item">
                            <input type="checkbox" id="accessGym" name="access" value="gym" checked>
                            <label for="accessGym">Acceso a equipos</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="accessClasses" name="access" value="classes">
                            <label for="accessClasses">Clases grupales</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="accessPool" name="access" value="pool">
                            <label for="accessPool">Piscina</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="accessSauna" name="access" value="sauna">
                            <label for="accessSauna">Sauna</label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="membershipTrainingSession">Sesiones con entrenador personal</label>
                    <input type="number" id="membershipTrainingSession" name="membershipTrainingSession" min="0" value="0">
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button class="btn btn-secondary" onclick="closeModal('addMembershipModal')">Cancelar</button>
            <button class="btn btn-primary" onclick="document.getElementById('addMembershipForm').requestSubmit()">Guardar</button>
        </div>
    </div>
</div>
