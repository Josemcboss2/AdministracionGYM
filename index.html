<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Web de Gimnasio</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <h2>GymSystem</h2>
            <p>Gestión de gimnasio</p>
        </div>
        <ul>
            <li class="active" data-section="dashboard">
                <span class="sidebar-icon">📊</span>
                <span>Dashboard</span>
            </li>
            <li data-section="clients">
                <span class="sidebar-icon">👥</span>
                <span>Clientes</span>
            </li>
            <li data-section="memberships">
                <span class="sidebar-icon">🏆</span>
                <span>Membresías</span>
            </li>
            <li data-section="attendance">
                <span class="sidebar-icon">📋</span>
                <span>Asistencia</span>
            </li>
            <li data-section="payments">
                <span class="sidebar-icon">💰</span>
                <span>Pagos</span>
            </li>
            <li data-section="trainers">
                <span class="sidebar-icon">🏋️</span>
                <span>Entrenadores</span>
            </li>
            <li data-section="reports">
                <span class="sidebar-icon">📈</span>
                <span>Reportes</span>
            </li>
            <li data-section="settings">
                <span class="sidebar-icon">⚙️</span>
                <span>Configuración</span>
            </li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="header">
            <h1 id="page-title">Dashboard</h1>
            <div class="user-profile">
                <span>Administrador</span>
                <div class="user-avatar">A</div>
            </div>
        </div>

        <!-- Contenedor de alertas -->
        <div id="alert-container"></div>

        <!-- Contenedor de secciones -->
        <div id="section-container"></div>
    </div>

    <!-- Script para cargar secciones dinámicamente -->
    <script src="app.js"></script>
</body>
</html>
